<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Data information</h1>  
  <div id="content"></div>
  <button id="knap">Knap</button>
  <input id="felt">
  <button id="activate">Aktiver</button>
  <h2>Create a new Bid</h2>
  <input type="number" id="newId" placeholder="Id">
  <input type="text" id="newItem" placeholder="Item">
  <input type="number" id="newBid" placeholder="Bid">
  <input type="text" id="newName" placeholder="Name">
  <button id="newBidBtn">Place Bid!</button>
  <h3>Remove function</h3>
  <input id="remove">
  <button id="deleteButton">Remove</button>
  <h3>Search function</h3>
  <input id="search">
  <button id="searchButton">Search</button>
  <h3>Search coin by bid</h3>
  <input id="searchBidMin">
  <input id="searchBidMax">
  <button id="searchButton2">Search</button>
  <h3>Update bid on coin</h3>
  <input id="updateId" placeholder="Id">
  <input id="updateType" placeholder="Type">
  <input id="updateBid" placeholder="Bid">
  <input id="updateName" placeholder="Name">
  <button id="updateButton">Update</button>



  <script src="bundle.js"></script>
</body>
</html>
